plugins {
    id "com.android.application"
    id 'com.google.gms.google-services' // Google services plugin
    id "kotlin-android" // Kotlin plugin
    id "dev.flutter.flutter-gradle-plugin" // Flutter Gradle plugin
}
// Load keystore properties
def keystoreProperties = new Properties()
def keystoreFile = rootProject.file("key.properties")
if (keystoreFile.exists()) {
    keystoreFile.withReader("UTF-8") { reader ->
        keystoreProperties.load(reader)
    }
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode") ?: "1"
def flutterVersionName = localProperties.getProperty("flutter.versionName") ?: "1.0"

android {
    namespace = "com.ontechinc.opatralondon"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = "27.0.12077973"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_17
    }

    android {
        compileSdkVersion flutter.compileSdkVersion

        defaultConfig {
            applicationId "com.ontechinc.opatralondon"
            minSdkVersion 21
            targetSdkVersion flutter.targetSdkVersion
            versionCode 3
            versionName "1.0.2"

            // Optional: Enable MultiDex if your app exceeds 64K methods
            multiDexEnabled true
        }

            signingConfigs {
        release {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile file(keystoreProperties['storeFile'])
            storePassword keystoreProperties['storePassword']
        }
    }

        buildTypes {
            release {
                signingConfig signingConfigs.release
                minifyEnabled false
                shrinkResources false
                proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            }
        }
    }


    configurations.all {
        resolutionStrategy {
            force 'org.jetbrains.kotlin:kotlin-stdlib:1.8.22'
            force 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.8.22'
        }
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.8.22"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.8.22"

    // Add Core Library Desugaring Dependency
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.3'

    // Optional: Add MultiDex support if enabled above
    // implementation 'androidx.multidex:multidex:2.0.1'

    // Other Dependencies
    implementation 'com.google.firebase:firebase-analytics:21.2.0' // Example dependency
    // Add your other dependencies here
}

flutter {
    source = "../.."
}

apply plugin: 'com.google.gms.google-services'
